<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="./scripts/client.js"></script>
  <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="logo">
      <span>tweeter</span>
    </div>
    <div class="nav-action">
      <span><b>Write</b> a new tweet</span>
      <i class="fa-solid fa-angles-down"></i>
    </div>
  </nav>

  <!-- Top Profile Header -->
  <header class="profile-banner">
    <div>
      <img src="/images/avatar.png" class="profile-photo">
    </div>
    <div class="profile-info">
      <h2><b>Zog</b> Bliptron</h2>
      <p><b>@</b>Zoggy</p>
    </div>
  </header>

  <!-- Page-specific (main) content here -->

  <!-- create new tweet -->
  <main>
    <section class="new-tweet">
      <h2>Compose a Tweet</h2>
      <form method="POST" action="/tweets" class="create-tweet">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text" class="tweet-text"></textarea>
        <div class="new-tweet-footer">
          <button type="submit" class="submit-button">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- display all tweets -->
    <section id="tweets-container">
    </section>
  </main>

</body>

</html>
